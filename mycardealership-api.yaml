openapi: 3.0.0
info:
  title: My Car Dealership API
  description: >
    An API for new and pre-owned cars that dispays the year, brand, model, price, specs, and dealer contact for new cars, 
    and that displays the year, brand, model, price, condition (mileage, accident history etc.), and seller 
    contact for pre-owned cars.

    üîê No authentication required at the moment.  
    (Authentication will be added in future versions.)
  version: 1.0.0
  contact:
    name: Oluwaseun Lawal
    email: seunlawal030@gmail.com
    url: https://www.car-dealership-web-app.onrender.com

servers:
  - url: http://localhost:5000/api
    description: Local backend server (development)
  - url: https://www.car-dealership-web-app.onrender.com/api
    description: Production backend server (Render)

tags:
  - name: New Cars
    description: Endpoints for listing and retrieving new cars
  - name: Pre-owned Cars
    description: Endpoints for listing and retrieving pre-owned cars
  - name: Sign In
    description: Endpoint for user log in
  - name: Create Account
    description: Endpoint for user registration
  - name: Planned
    description: üöß Endpoints reserved for future use (not yet implemented)  

paths:
  /cars:
  # GET Method for brand new cars
    get:
      tags:
        - New Cars
      summary: Get all new cars
      description: Returns a list of available new cars

      responses:
        '200':
          description: A JSON array of cars
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Car'
        '500':
          description: Internal server error

    # POST Method for brand new cars
    post:
      tags:
        - New Cars
      summary: Add a new car
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/Car'

      responses:
        '201':
          description: Car created successfully
        '400':
          description: Invalid input
        '500':
          description: Internal server error      


  /preownedcars:
  # GET Method for pre-owned cars
    get:
      tags:
        - Pre-owned Cars
      summary: Get all pre-owned cars
      description: Returns a list of available pre-owned cars

      responses:
        '200':
          description: A JSON array of pre-owned cars
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PreOwnedCar'
        '500':
          description: Internal server error                

    # POST Method for pre-owned cars
    post:
      tags:
        - Pre-owned Cars
      summary: Add a pre-owned car
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PreOwnedCar'
            example:
              id: 1
              year: 2023
              brand: Toyota
              model: Camry
              buildType: SE Hybrid Sedan
              image: https://www.mycarimage.com/toyota-camry.png
              price: 35920
              mileage: 58,472 miles
              history: No accident, 1 owner, personal use
              showTag: true
              tagLabel: New arrival
              tagIcon: new
              tags: ["AWD/4WD", "Back-up camera", "Upgraded headlights", "Adaptive cruise control", "Blind spot monitoring"]
              
      responses:
        '201':
          description: Pre-owned Car added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PreOwnedCar'
        '400':
          description: Invalid input
        '500':
          description: Internal server error

     
  /auth/login:
    post:
      tags:
        - Sign In
      summary: User sign in
      description: Allows a user to sign in with email and password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: secret123
      responses:
        '200':
          description: Login successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  expiresIn:
                    type: integer
                    example: 3600
        '400':
          description: Incorrect email or invalid password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
                type: object
                properties:
                  error:
                    type: string
              examples:
                IncorrectEmail:
                  summary: Incorrect email
                  value:
                    error: "Incorrect email"
                InvalidPassword:
                  summary: Invalid password
                  value:
                    error: "Invalid password"
        '500':
          description: Server error!
          

  /auth/signup:
    post:
      tags:
        - Create Account
      summary: New user registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
            example:
              firstName: john
              lastName: doe
              email: johndoe@example.com
              password: Password123
              confirmPassword: Password123
      responses:
        '201':
          description: User created successfully.
        '400':
          description: User already exists.
        '500':
          description: Server error!

  /contact-dealer:
    post:
      tags:
        - Planned
      summary: Contact a dealer of a brand new car
      description: "‚ö†Ô∏è Planned field ‚Äì Not yet initialized in backend. Reserved for future implementation."

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactMessage'
            example:
              carId: car_123
              message: Is this car still available?
      responses:
        '201':
          description: Message sent successfully
        '400':
          description: Invalid input
        '500':
          description: Internal server error
        '401':
          description: Unauthorized
  
  /contact-seller:
    post:
      tags:
        - Planned
      summary: Contact seller of a pre-owned car
      description: "‚ö†Ô∏è Planned field ‚Äì Not yet initialized in backend. Reserved for future implementation."

       #   - BearerAuth: []

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactMessage'
            example:
              carId: car_123
              message: Is this car still available?
      responses:
        '201':
          description: Message sent successfully
        '400':
          description: Invalid input
        '500':
          description: Internal server error
        '401':
          description: Unauthorized

